<div class="container">
  <div class="row"
    *ngIf="loading"
  >
    <div class="col-md-12">
      <div class="alert alert-dark mt-3">
        Loading...
      </div>
    </div>
  </div>
  <div class="row"
    *ngIf="!loading && errorLoadingQuizzes"
  >
    <div class="col-md-12">
      <div class="alert alert-info mt-3">
        Error loading quizzes, please refresh to try again...
      </div>
    </div>
  </div>
  <div class="row"
    *ngIf="!loading && !errorLoadingQuizzes"
  >
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div 
        class="card mt-3"
        *ngIf="quizzes.length > 0"
      >
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            [class.active]="q === selectedQuiz"
            (click)="selectQuiz(q)"
          >
            <span 
              class="position-absolute top-50 start-100 translate-middle p-2 border border-light rounded-circle"
              *ngIf="q.markedForDelete || q.newlyAdded || isQuizEdited(q)"
              [class.bg-danger]="q.markedForDelete"
              [class.bg-success]="q.newlyAdded"
              [class.bg-secondary]="isQuizEdited(q)"
            >
            </span>
            <span
              class="text-truncate mr-5"
            >
              {{ q.quizName }}
            </span>
            <small 
              class="fst-italic fw-lighter text-nowrap"
            >
              {{ q.quizQuestions.length }} question<span *ngIf="q.quizQuestions.length !== 1">s</span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8"
      [@detailsFromLeft]="detailsAnimationState"
      (@detailsFromLeft.done)="detailsAnimationDone()"
    >
      <div
        *ngIf="selectedQuiz !== undefined"
      >
        <div 
          class="mt-3"
          [@pulseSaveCancelButtons]="deletedQuizCount + editedQuizCount + addedQuizCount > 0 ? 'somethingToSave' : 'nothingToSave'"
        >
          <button 
            class="btn"
            [class.btn-outline-dark]="deletedQuizCount + editedQuizCount + addedQuizCount == 0"
            [class.btn-dark]="deletedQuizCount + editedQuizCount + addedQuizCount > 0"
            (click)="saveQuizzes()"
          >
            Save
            <span 
              class="badge bg-danger ms-1"
              *ngIf="deletedQuizCount > 0"
            >
              - {{ deletedQuizCount }}
            </span>
            <span 
              class="badge bg-success ms-1"
              *ngIf="addedQuizCount > 0"
            >
              + {{ addedQuizCount }}
            </span>
            <span 
              class="badge bg-secondary ms-1"
              *ngIf="editedQuizCount > 0"
            >
              * {{ editedQuizCount }}
            </span>
          </button>
          <button 
            class="btn btn-link"
            (click)="cancelAllChanges()"
          >
            Cancel all changes
          </button>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            General
          </div>
          <div class="card-body">
            <input 
              type="text"
              class="form-control"
              [(ngModel)]="selectedQuiz.quizName"
            />
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            Questions
            <span
              class="text-danger"
              *ngIf="selectedQuiz.quizQuestions.length === 0"
            >
              (no questions)
            </span>
          </div>
          <div class="card-body">
            <button 
              class="btn btn-outline-success"
              (click)="addNewQuestion()"
            >
              Add New Question
            </button>
            <div 
              class="row mt-3"
              *ngFor="let question of selectedQuiz.quizQuestions"
            >
              <div class="col-md-10">
                <input 
                  type="text"
                  class="form-control"
                  [(ngModel)]="question.questionText"
                />
              </div>
              <div class="col-md-2">
                <button 
                  class="btn btn-link text-danger"
                  (click)="removeQuestion(question)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-header text-danger">
            Danger Zone
          </div>
          <div class="card-body">
            <div class="form-check">
              <label class="form-check-label text-danger">
                <input 
                  type="checkbox" 
                  class="form-check-input"
                  [(ngModel)]="selectedQuiz.markedForDelete"
                />
                Mark for Delete
              </label>
            </div>
          </div>
        </div>
      </div>
      <div
        *ngIf="selectedQuiz === undefined"    
      >
        <div class="card bg-light text-center mt-3">
          <h2>
            No Quiz Selected
          </h2>
          <p
            class="d-flex align-items-center justify-content-center"
          >
            Please select or 
            <button 
              class="btn btn-link p-1"
              (click)="addNewQuiz()"
            >
              add a new quiz
            </button>  
            to get started...
          </p>
          <p>
            <button 
              class="btn btn-link"
              (click)="jsPromisesOne()"
            >
              One
            </button>
            <button 
              class="btn btn-link"
              (click)="jsPromisesTwo()"
            >
              Two
            </button>          
            <button 
              class="btn btn-link"
              (click)="jsPromisesThree()"
            >
              Three
            </button>          
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
